server:
  port: 8001
  servlet:
    context-path: /
  tomcat:
    uri-encoding: UTF-8
spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://127.0.0.1:3306/db?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.xuxx.entities
# 向服务注册中心注册
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    instance-id: payment8001
    # 此配置是可以在服务注册中心中显示对应ip地址
    prefer-ip-address: true
    # 心跳发送时间间隔
    #lease-renewal-interval-in-seconds: 1
    # eureka 服务端收到最后一次心跳后时间等上限，单位是秒，超时将剔除服务
    #lease-expiration-duration-in-seconds: 2

